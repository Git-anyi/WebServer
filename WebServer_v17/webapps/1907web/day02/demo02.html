<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <form action="http://www.tmooc.cn">
    <table border="1" cellspacing="0" align="center">
      <caption>注册表单</caption>
      <tr>
        <td>用户名:</td>
        <td><input type="text" name="username"></td>
      </tr>

      <tr>
        <td>密码:</td>
        <td><input type="password" name="password1"></td>
      </tr>

      <tr>
        <td>确认密码:</td>
        <td><input type="password" name="password2"></td>
      </tr>

      <tr>
        <td>昵称:</td>
        <td><input type="text" name="nickname"></td>
      </tr>

      <tr>
        <td>性别:</td>
        <td><input type="radio" name="gender" value="m">男 <input
          type="radio" name="gender" value="w" checked="checked">女
        </td>
      </tr>

      <tr>
        <td>爱好:</td>
        <td>
          <input type="checkbox" name="hobby" value="drink">喝酒
          <input type="checkbox" name="hobby" value="smoking">抽烟
          <input type="checkbox" name="hobby" value=game>游戏
        </td>
      </tr>

      <tr>
        <td>生日:</td>
        <td><input type="date" name="birthday"></td>
      </tr>

      <tr>
        <td>靓照:</td>
        <td><input type="file" name="images"></td>
      </tr>

      <tr>
        <td>城市:</td>
        <td><select name="city">
            <option value="bj" selected="selected">北京</option>
            <option value="sh">上海</option>
            <option value="gz">广州</option>
            <option value="sz">深圳</option>
        </select></td>
      </tr>

      <tr>
        <td>验证码:</td>
        <td>
          <input type="text" name="ver_code"> 
          <img alt="这是个图片" width=8% src="../day01/abc/2.gif">
        </td>
      </tr>

      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="注册">
        </td>
      </tr>


    </table>
  </form>





</body>
</html>
