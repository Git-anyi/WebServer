<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
/* 通过选择器 选中标签后再添加样式  */
/* 标签名选择器 */
p{
  background-color: yellow;
}
</style>
<link rel="stylesheet" href="second.css">

</head>
<body>
  <!-- 用内联样式把h2改成绿色 内部样式把p背景改成黄色 外部样式把li字体改成粉色 -->
  <h2 style="color: green;">我是h2</h2>
  <p>段落1</p>
  <p>段落2</p>

  <ul>
    <li>水煮鱼</li>
    <li>红烧猪蹄</li>
    <li>东北乱炖</li>
  </ul>
</body>
</html>
