<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="http://www.tmooc.cn">
		<!-- 文件选择器 -->
		照片:<input type="file" name="pin"><br> 
		
		<!-- 下拉选 -->
			所在城市:
			<select name="city">
				<option>请选择</option>
				<option value="gx">广西</option>
				<option value="gd">广东</option>
				<option value="hb">湖北</option>
				<!-- selected: 默认选中 -->
				<option value="yn" selected="selected">云南</option>
			</select><br>

			<input type="submit" value="注册">
	</form>
</body>
</html>
