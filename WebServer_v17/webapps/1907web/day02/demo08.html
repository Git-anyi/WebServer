<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
/* 访问过 */
  a:visited{
    color: red;
  }
  
  /* 未访问 */
  a:link{
    color: yellow;
  }
  
  /* 悬停 */
  a:hover{
    color: purple;
  }
  
  /* 点击 */
  a:active{
    color: green;
  }
  
  /* 任意元素选择器  */
  *{
  /*   边框:  粗细       样式        颜色   */
    border: 1px solid red;
  }
  
</style>

</head>
<body>
  <a href="../imgs/a.jpg">超链接1</a>
  <a href="../imgs/b.jpg">超链接2</a>
  <a href="../imgs/c.jpg">超链接3</a>
  <a href="../imgs/d.jpg">超链接4</a>
  
  <h3>这是个h3</h3>
  <p>这是个p</p>
  <div>这是个div</div>
  
</body>
</html>
