<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- cellspacing单元格间距 -->
	<table border="1" cellspacing="0">
		<tr>
			<td colspan="2" align="center">1-1</td>
			<td rowspan="2">1-3</td>
			<td>1-4</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
			<td rowspan="2">2-3</td>
		</tr>
		<tr>
			<td colspan="3" align="center">3-1</td>
		</tr>
	</table><br>
	
	<table border="1" cellspacing="0">
		<tr>
			<td colspan="2" align="center">1-1</td>
			<td rowspan="2">1-3</td>
		</tr>
		<tr>
			<td rowspan="2">2-1</td>
			<td>2-2</td>
		</tr>
		<tr>
			<td colspan="2" align="center">3-2</td>
		</tr>

	</table><br>
	
	<table border="1" cellspacing="0">
	<!-- 表格标题 -->
	<caption>订单列表</caption>
	<tr>
	<th>编号</th>
	<th>名称</th>
	<th>价格</th>
	</tr>
	<tr>
	<td align="center">1</td>
	<td>华为手机</td>
	<td align="center">99</td>
	</tr>
	
	<tr>
	<td align="center">2</td>
	<td>水果手机</td>
	<td align="center">99</td>
	</tr>
	
	<tr>
	<td>总价</td>
	<td colspan="2" align="center">198</td>
	</tr>
	</table>
	
</body>
</html>
