<!DOCTYPE html><!-- 以h5的标准,解析页面 -->
<html><!-- 根标签 -->
<head><!-- 头标签: 里面的内容是给浏览器看的 -->
<meta charset="UTF-8">
<title>页面标题</title>
</head>
<body><!-- 体标签: 里面的内容是给用户看的 -->
	<!-- 文本相关标签: 内容标题
	自带间距,加粗 字体从大到小 独占一行-->
	 <h1 align="center">内容标题1</h1>
	 <h2 align="right">内容标题2</h2>
	 <h3 align="left">内容标题3</h3>	<!-- 写与不写效果一样默认左对齐 -->
	 <h4>内容标题4</h4>
	 <h5>内容标题5</h5>
	 <h6>内容标题6</h6>
	 
	 <!-- 段落标签: 自带上下间距 独占一行 -->
	 <p>段落1</p>
	 <p>段落2</p>
	 <p>段落3</p>
	 
	 <!-- 字体加粗和斜体 -->
	 这是个加粗<b>标签</b>
	 这是个斜体<i>标签</i>
</body>
</html>
