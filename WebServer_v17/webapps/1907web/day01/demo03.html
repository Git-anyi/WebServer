<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>无序列表</h3>
	<!-- unordered list  无序列表 -->
	<ul type="square">
		<!-- list item 列表项 -->
		<li>刘备</li>
		<li>孙尚香</li>
		<li>妲己</li>
		<li>刘禅</li>
		<li>韩信</li>
	</ul>

	<h3>有序列表</h3>
	<!-- ordered list 有序列表 -->
	<ol type="1" start="10" reversed="reversed">
		<li>打开冰箱门</li>
		<li>大象装进去</li>
		<li>关上冰箱门</li>
	</ol>

	<h3>定义列表</h3>
	<!-- 自带层级效果 -->
	<!-- 定义列表 -->
	<dl>

		<!-- 定义术语(标题) -->
		<dt>凉菜</dt>
		<!-- 定义描述 -->
		<dd>拍黄瓜</dd>
		<dd>芥末鸭掌</dd>
		<dd>花毛一体</dd>
		
		<dt>热菜</dt>
		<dd>宫保鸡丁</dd>
		<dd>水煮鱼</dd>
		<dd>酱烧排骨</dd>
	</dl>

	<h3>列表嵌套</h3>
	<!-- 有序和无序列表可以任意无限嵌套 -->
	<ul>
		<li>广西
			<ol>
				<li>南宁
					<ul>
						<li>西乡塘区</li>
						<li>江南区</li>
					</ul>
				</li>
				<li>玉林</li>
			</ol>
		</li>
		<li>广东</li>
		<li>云南</li>
	</ul>
</body>
</html>
