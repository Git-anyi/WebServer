<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- action: 服务器的地址 -->
	<!-- 所有控件 必须有一个name属性 不然用户写的信息不会提交 -->
	<form action="http://www.tmooc.cn">
	
	<!-- value设置默认值 placeholder 占位文本 -->
	用户名:<input type="text" name="username" value="hehe" placeholder="请输入用户名"><br>
	
	密码:<input type="password" name="pw" placeholder="请输入密码"><br>
	
	<!-- 单选中的value控制提交内容	checked默认选中 -->
	性别:<input type="radio" name="gender" value="m">男
		<input type="radio" name="gender" value="w" checked="checked">女<br>
		
	爱好:<input type="checkbox" name="hobby" value="drink">喝酒
		<input type="checkbox" name="hobby" value="smoking">抽烟
		<input type="checkbox" name="hobby" value="game" checked="checked">游戏<br>
		
	生日:<input type="date" name="birthday"><br>
	
	<input type="submit" value="注册">
	
	</form>
</body>
</html>
