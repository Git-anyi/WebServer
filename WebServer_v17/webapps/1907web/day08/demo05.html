<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

  img{
  
    width: 200px;
    height: 150px;

  /* 为了通过left/right/top/bottom移动图片 将定位方式改成相对定位 */
  position: relative;
  
  }
</style>

</head>
<body>

<input type="button" value="隐藏">
<input type="button" value="显示">
<input type="button" value="淡出">
<input type="button" value="淡入">
<input type="button" value="上滑">
<input type="button" value="下滑">
<input type="button" value="自定义">

<div></div>

<img src="../imgs/2.gif">

<script type="text/javascript" src="../js/jquery-1.4.2.js">

</script>

<script type="text/javascript">
	$("input:eq(0)").click(function(){
		$("img").hide(5000,function(){//隐藏完输出
			alert("嘿嘿,不见了!");
		});
	});
	
	$("input:eq(1)").click(function(){
		$("img").show(5000,function(){//显示完输出
			alert("来了老弟!");
		});
	});
	
	$("input:eq(2)").click(function(){
		$("img").fadeOut(5000);//淡出
	});
	
	$("input:eq(3)").click(function(){
		$("img").fadeIn(5000);//淡入
	});
	
	$("input:eq(4)").click(function(){
		$("img").slideUp(5000);//上滑
	});
	
	$("input:eq(5)").click(function(){
		$("img").slideDown(5000);//下滑
	});
	
	$("input:eq(6)").click(function(){
		//自定义动画需要改动图片的定位方式
		$("img").animate({"left":"200px"},1000)
		.animate({"top":"200px"},1000)
		.animate({"left":"0px"},1000)
		.animate({"top":"0px"},1000)
		.animate({"width":"400px","height":"300px"},1000)
		.animate({"width":"200px","height":"150px"},1000)
		.fadeOut(5000);
	});
</script>

</body>
</html>
