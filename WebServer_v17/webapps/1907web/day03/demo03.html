<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

  <style type="text/css">
    body>div{
      border: 1px solid purple;
      /* 圆角设置 值越大越圆 */
      border-radius: 30px;
      width: 200px;
      height: 200px;
      background-color: red;
      /* 解决了粘连问题 */
      overflow: hidden;
    }
    
    div>div{
      width: 50px;
      height: 50px;
      background-color: green;
      margin-left: 50px;
      /* 当元素上边缘和上级元素上边缘重叠时会出现粘连问题 通过给上级元素添加overflow: hidden解决 */
      margin-top: 50px;
    }
  </style>

</head>
<body>
  <div>
    <div></div>
  </div>
</body>
</html>
