<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

#d1{
  width: 300px;
  height: 300px;
  border: 1px solid red;
  position: relative;
  top: 50px;
  left: 50px;
  overflow: hidden;
}

#d2{
  width: 300px;
  height: 180px;
  background-color: blue;
  top: 0;
  left: 0;
}

#d3{
  width: 300px;
  height: 120px;
  background-color: yellow;
  position: absolute;
  bottom: 0;
  left: 0;
}

#d4{
  width: 100px;
  height: 100px;
  background-color: green;
  position: absolute;
  top: 40px;
  left: 180px;
}

</style>

</head>
<body>
  <div id="d1">
    <div id="d2">
        <div id="d3"> 
          <div id="d4"></div>
        </div>
    </div>
  </div>
</body>
</html>
