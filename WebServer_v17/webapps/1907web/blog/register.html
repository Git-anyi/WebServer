<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap Template</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="../bootstrap3/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
</head>
<body>
  <header>
     <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <h1><small>欢迎使用</small><b> Smart</b> Blogs</h1>
        </div>
      </div>
     </div>
  </header>
  
  
  <section class="container">
  
   <div class="row">
     <div class="col-md-offset-2 col-md-8">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h2 class="panel-title">登录</h2>
        </div>
        <form class="panel-footer">
          <div class="form-group">
            <div class="col-md-2"><label for="name" class="control-label"></label></div>
            <div class="col-md-8"><input type="text" class="form-control" placeholder="请输入用户名"></div>
          </div>
        </form>
        <div class="panel-footer">
          <div class="col-md-2"><p>用户名</p></div>
          <div class="col-md-8"></div>
        </div>
      </div>
     </div>
   </div>
  
  </section>
  
  
  
  <footer>
    <div class="container">
      <div class="text-center">

      </div>
    </div>
  </footer>
  
</body>
<script type="text/javascript" src="../bootstrap3/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/bootstrap.js"></script>
<script type="text/javascript" src="../bootstrap3/js/holder.js"></script>
<script type="text/javascript" src="../bootstrap3/js/html5shiv.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/css3-mediaqueries.js"></script>
<script type="text/javascript" src="../bootstrap3/js/respond.min.js"></script>
</html>
