<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap Template</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="../bootstrap3/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>

<style type="text/css">

  #s1{
  
    color: red;
    font-size: 20px;
  
  }

</style>

</head>
<body>

  <div class="well">div1</div>
  <div>div2</div>
  <h3>按钮的四种写法</h3>
  <a class="btn btn-default" href="">超链接</a>
  <button class="btn btn-default">Button</button>
  <input class="btn btn-default" type="button" value="InputBtn">
  <input class="btn btn-default" type="submit" value="InputSub">
  
  <br>
  <h3>按钮的各种效果</h3>
  <button type="button" class="btn btn-default">（默认样式）Default</button>
  <button type="button" class="btn btn-primary">（首选项）Primary</button>
  <button type="button" class="btn btn-success">（成功）Success</button>  
  <button type="button" class="btn btn-info">（一般信息）Info</button>
  <button type="button" class="btn btn-warning">（警告）Warning</button>
  <button type="button" class="btn btn-danger">（危险）Danger</button>
  <button type="button" class="btn btn-link">（链接）Link</button>
  
  <h3>按钮的不同尺寸</h3>
  <button type="button" class="btn btn-danger btn-lg">（危险）Danger</button>
  <button type="button" class="btn btn-danger">（危险）Danger</button>
  <button type="button" class="btn btn-danger btn-sm">（危险）Danger</button>
  <button type="button" class="btn btn-danger btn-xs">（危险）Danger</button>
  
  <h3>字体图标</h3>
  <span id="s1" class="glyphicon glyphicon-star">五角星</span><br>
  <span class="glyphicon glyphicon-tint">水</span><br>
  <span class="glyphicon glyphicon-shopping-cart">购物车</span><br>
  <span class="glyphicon glyphicon-pushpin">钉钉</span><br>
  <span class="glyphicon glyphicon-flash">下雷了</span><br>
  <span class="fa fa-address-book-o">通讯录</span>
  
</body>
<script type="text/javascript" src="../bootstrap3/jquery.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/bootstrap.js"></script>
<script type="text/javascript" src="../bootstrap3/js/holder.js"></script>
<script type="text/javascript" src="../bootstrap3/js/html5shiv.min.js"></script>
<script type="text/javascript" src="../bootstrap3/js/css3-mediaqueries.js"></script>
<script type="text/javascript" src="../bootstrap3/js/respond.min.js"></script>
</html>
