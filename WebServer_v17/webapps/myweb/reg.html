<html>

<head>
<meta charset="UTF-8">
<title>用户注册</title>
</head>

<body>
	<center>
		<h1>欢迎注册</h1>
		<!-- 
		form标签是用来将包含在form中的<input>输入
		域中用户输入的内容提交给服务端的.
		注意:只有被form包含的<input>内容才会被提交
		
		form上有两个重要的属性
		action:指定当前form表单提交的路径
		method:提交方式,常用的get,post
		 -->
		<form action = "./reg" method = "get">
			<table border="1">
				<tr>
					<td>用户名</td>
					<td><input name = "username" type="text"></td>
				</tr>
				<tr>
					<td>密码</td>
					<td><input name = "password" type="password"></td>
				</tr>
				<tr>
					<td>昵称</td>
					<td><input name = "nickname" type="text"></td>
				</tr>
				<tr>
					<td>年龄</td>
					<td><input name = "age" type="text"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="注册"></td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
